    <title>Python in Browser</title>
</head>

<body>
    <h1>Python Test (Pyodide)</h1>
    <pre id="output">Loading...</pre>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script>
        async function main() {
            let pyodide = await loadPyodide();
            let result = pyodide.runPython(`
print("Hello World!")
print("Python is ACTUALLY running in your browser now.")
      `);
            document.getElementById("output").textContent = "Check console or extend this!";
        }
        main();
    </script>
